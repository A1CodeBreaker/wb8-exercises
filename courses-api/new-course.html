<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Course Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>New-Course Catalog</h1>
    <nav>
      <a href="./index.html">Home Page</a>
      <a href="./details.html">Details Page</a>
      <a href="./new-course.html">New-Course Page</a>
      <a href="./confirm-delete.html">Confirm-Delete Page</a>
    </nav>
  </header>
  <div class="container">
    <h1>New Course</h1>
    <form>
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input
          type="text"
          name="courseName"
          class="form-control"
          id="courseName"
          placeholder="Enter course name"
        />
      </div>
      <div class="form-group">
        <label for="courseNumber">Course Number:</label>
        <input
          type="text"
          class="form-control"
          id="courseNumber"
          name="courseNumber"
          placeholder="Enter course number"
        />
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" placeholder="Enter department" />
      </div>
      <div class="form-group">
        <label for="instructor">Instructor:</label>
        <input
          type="text"
          class="form-control"
          id="instructor"
          placeholder="Enter instructor name"
        />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" />
      </div>
      <div class="form-group">
        <label for="duration">Duration (in days):</label>
        <input type="number" class="form-control" id="duration" placeholder="Enter duration" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./scripts/new-course.js"></script>
</body>
</html>
